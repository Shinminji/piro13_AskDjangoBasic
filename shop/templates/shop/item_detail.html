{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
    <h2>{{ item.name }}</h2>

    가격: {{ item.price|intcomma }}원

    {% if item.desc %}
        <p>
            {{ item.desc }}
        </p>
    {% endif %}

    <hr/>

    <a href="/shop/">목록</a>
{% endblock %}

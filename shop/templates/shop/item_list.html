<!--전반적인 레이아웃 템플릿-->

<!doctype html>
<html>
<head>
    <title>Blog for Ask Company</title>
    <style>
        body {
            background-color: lightyellow;
        }
    </style>
</head>

<body>


{% extends "shop/layout.html" %}
{% block content %}
    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}"/>
        <input type="submit" value="search"/>

    </form>
    <ul>
        {% for item in item_list %}
            <li>
                <!--url reverse 쓰는 게 더 맞음-->
                <a href="/shop/{{ item.pk }}/">
                    {{ item.name }}
                </a>
                {{ item.price }}
                {{ item.desc }}
            </li>
        {% endfor %}
    </ul>

    {#% block.super %#}
    <!--자식 템플릿에서 사용할 때 지정 위치에 부모 block출력-->
{% endblock %}

</body>
</html>
